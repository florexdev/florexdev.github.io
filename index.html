<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>florex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glitch-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1 data-text="florex">florex<span class="cursor">_</span></h1>
            <p class="subtitle">$ sudo make me a developer</p>
        </div>

        <div class="section">
            <div class="section-title">// stack</div>
            <div class="skills">
                <span class="skill">C#</span>
                <span class="skill">.NET</span>
                <span class="skill">ASP.NET</span>
                <span class="skill">JavaScript</span>
                <span class="skill">Linux</span>
                <span class="skill">Bash</span>
                <span class="skill">SQL</span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">// system</div>
            <div class="terminal">
                <div class="terminal-line"><span class="prompt">florex@dev</span>:<span class="path">~</span>$ uname -a</div>
                <div class="terminal-line">Linux 6.18.6-arch1-1 x86_64 GNU/Linux</div>
                <div class="terminal-line"><span class="prompt">florex@dev</span>:<span class="path">~</span>$ uptime</div>
                <div class="terminal-line">up 1:25, load: 1.168, 8 cores</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">// connect</div>
            <div class="links">
                <a href="mailto:florex@example.com">[email]</a>
                <a href="https://github.com/florex" target="_blank">[github]</a>
                <a href="https://linkedin.com/in/florex" target="_blank">[linkedin]</a>
            </div>
        </div>

        <div class="footer">
            <p>« built with 0 dependencies on arch btw »</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
