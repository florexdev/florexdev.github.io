<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Örnek Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Hoş Geldiniz</h1>
    <p>Bu bir örnek HTML sitesidir</p>
</header>

<nav>
    <a href="#">Anasayfa</a>
    <a href="#">Hakkında</a>
    <a href="#">Hizmetler</a>
    <a href="#">İletişim</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Başlık 1</h2>
        <p>Buraya içerik yazabilirsiniz. Basit ve temiz bir tasarım.</p>
    </div>

    <div class="card">
        <h2>Başlık 2</h2>
        <p>HTML ve CSS tek dosyada kullanıldı.</p>
    </div>
</div>

<footer>
    <p>© 2026 Örnek Site</p>
</footer>

</body>
</html>
